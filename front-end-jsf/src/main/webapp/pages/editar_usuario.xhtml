<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Editar Usuário</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:panelGroup styleClass="app-bar">
	    <h:form style="display:inline;">
	        <h:commandButton value="← Voltar" action="#{editarUsuarioBean.irGerenciarUsuarios}" styleClass="btn-voltar"/>
	    </h:form>
	    
    	<h:outputText value="Nassau Burgers" styleClass="app-title"/>
	</h:panelGroup>


    <h:form styleClass="section">
        <h2>Editar Usuário (Tela de Admin)</h2>

        <h:inputText value="#{editarUsuarioBean.nome}" styleClass="login-input" required="true">
            <f:passThroughAttribute name="placeholder" value="Digite seu nome"/>
        </h:inputText>

        <h:inputSecret value="#{editarUsuarioBean.senha}" styleClass="login-input" required="true">
            <f:passThroughAttribute name="placeholder" value="Digite sua senha"/>
        </h:inputSecret>

        <h:commandButton value="Editar"
                         action="#{editarUsuarioBean.salvar}"
                         styleClass="btn-finalizar"/>

        <h:messages styleClass="login-messages"/>
    </h:form>

    <h:form styleClass="">
        <ul>
            <li><h:commandLink value="Início" action="#{homeBean.irInicio}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Fazer Pedido" action="#{homeBean.irPedido}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Acompanhamento" action="#{homeBean.irAcompanhamento}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Gerenciar Pedidos" action="#{homeBean.irGerenciarPedidos}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Gerenciar Usuários" action="#{homeBean.irGerenciarUsuarios}" styleClass="nav-link"/></li>
            
            <h:commandButton value="Sair" action="#{homeBean.irLogin}" styleClass=""/>
        </ul>
    </h:form>
</h:body>
</html>
