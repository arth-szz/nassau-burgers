<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Gerenciamento de Pedidos</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:panelGroup styleClass="app-bar">
        <h:outputText value="Nassau Burgers" styleClass="app-title"/>
    </h:panelGroup>

    <h:form styleClass="section">
        <h2>Gerenciar Pedidos (Tela de Admin)</h2>

        <ui:repeat value="#{gerenciarPedidosBean.pedidos}" var="p">
            <div class="pedido-card">
                <div class="pedido-header">
                    <span class="pedido-id">Pedido #{p.id} - #{p.status}</span>
                    <div class="pedido-acoes">
                        <h:commandButton value="✔"
                                         action="#{gerenciarPedidosBean.aprovar(p.id)}"
                                         styleClass="btn-aprovar"/>
                        <h:commandButton value="✖"
                                         action="#{gerenciarPedidosBean.rejeitar(p.id)}"
                                         styleClass="btn-rejeitar"/>
                    </div>
                </div>
            </div>
        </ui:repeat>
    </h:form>
    
    <h:form styleClass="">
        <ul>
            <li><h:commandLink value="Início" action="#{homeBean.irInicio}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Fazer Pedido" action="#{homeBean.irPedido}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Acompanhamento" action="#{homeBean.irAcompanhamento}" styleClass="nav-link"/></li>
            <li><h:commandLink value="Gerenciar Usuários" action="#{homeBean.irGerenciarUsuarios}" styleClass="nav-link"/></li>
            
            <h:commandButton value="Sair" action="#{homeBean.irLogin}" styleClass=""/>
        </ul>
    </h:form>

    
</h:body>
</html>
