<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <h:form styleClass="login-form">
        <div class="login-container">
            <img src="#{request.contextPath}/resources/images/logo.png" alt="Logo" class="login-logo"/>

            <h:inputText value="#{loginBean.email}" styleClass="login-input" required="true">
                <f:passThroughAttribute name="placeholder" value="Digite seu email"/>
            </h:inputText>

            <h:inputSecret value="#{loginBean.senha}" styleClass="login-input" required="true">
                <f:passThroughAttribute name="placeholder" value="Digite sua senha"/>
            </h:inputSecret>

            <h:commandLink value="Não possui uma conta? Faça Cadastro" action="#{loginBean.irCadastro}" immediate="true" styleClass="cadastro-link"/>

            <h:commandButton value="Entrar" action="#{loginBean.autenticar}" styleClass="btn-finalizar"/>

            <h:messages styleClass="login-messages"/>
        </div>
    </h:form>
</h:body>
</html>
