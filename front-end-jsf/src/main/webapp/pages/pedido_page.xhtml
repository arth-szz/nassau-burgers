<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <title>Pedido dos Burgers</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="script.js"/>
</h:head>

<h:body>
    <h:panelGroup styleClass="app-bar">
        <h:outputText value="Nassau Burgers" styleClass="app-title"/>
    </h:panelGroup>

    <h:form styleClass="section">
        <h2>Faça seu Pedido</h2>

        <h:panelGrid columns="2" style="margin: 20px auto;">
            <h:selectOneMenu value="#{pedidoBean.hamburguerSelecionado}" styleClass="select">
                <f:selectItem itemLabel="Escolha seu hambúrguer" itemValue="" />
                <f:selectItems value="#{pedidoBean.opcoesHamburguer}" var="h"
                               itemLabel="#{h}" itemValue="#{h}" />
            </h:selectOneMenu>

            <h:outputText value="#{pedidoBean.precoSelecionado}" styleClass="preco"/>
        </h:panelGrid>

        <h:selectBooleanCheckbox value="#{pedidoBean.adicionarBacon}" />
        <h:outputLabel value="Adicionar bacon" styleClass="checkbox-label"/><br/>

        <h:selectBooleanCheckbox value="#{pedidoBean.adicionarQueijo}" />
        <h:outputLabel value="Adicionar queijo extra" styleClass="checkbox-label"/><br/>

        <h:selectBooleanCheckbox value="#{pedidoBean.adicionarMolho}" />
        <h:outputLabel value="Adicionar molho especial" styleClass="checkbox-label"/><br/>

        <!-- Quantidade -->
        <h:inputText value="#{pedidoBean.quantidade}" styleClass="input-quantidade"
                     placeholder="Quantidade"/>

        <!-- Botão Finalizar -->
        <h:commandButton value="Finalizar compra"
                         action="#{pedidoBean.finalizarCompra}"
                         styleClass="btn-finalizar"/>
    </h:form>

    <!-- Drawer -->
    <div class="drawer">
        <ul>
            <li><h:commandLink value="Início" action="#{homeBean.irInicio}"/></li>
            <li><h:commandLink value="Fazer pedido" action="#{homeBean.irPedido}"/></li>
            <li><h:commandLink value="Acompanhamento" action="#{homeBean.irAcompanhamento}"/></li>
        </ul>
    </div>
</h:body>
</html>
